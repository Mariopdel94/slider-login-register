<div class="login-container">
  <div class="login-card" [class.right-panel-active]="panelActive === 'right'">
    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input
        class="medium-margin-y"
        type="text"
        placeholder="Name"/>
        <input
        class="medium-margin-y"
        type="email"
        placeholder="Email"/>
        <input
        class="medium-margin-y"
        type="password"
        placeholder="Password"/>
        <button
        type="button"
        class="sign-button"
        [ladda]="isBusy"
        [disabled]="isBusy"
        (click)="signUp()">
          Sign Up
        </button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <span>or use your account</span>
        <input
        class="medium-margin-y"
        type="email"
        placeholder="Email" />
        <input
        class="medium-margin-y"
        type="password"
        placeholder="Password" />
        <button
        type="button"
        class="sign-button"
        [ladda]="isBusy"
        [disabled]="isBusy"
        (click)="signUp()">
          Sign In
        </button>
        <span class="medium-margin-y forgot-password">Forgot your password?</span>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <span class="welcome-message">
            To keep connected with us please login with your personal info
          </span>
          <button
          type="button"
          class="sign-button ghost"
          (click)="panelActive = 'left'">
            Sign In
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <span class="welcome-message">
            Enter your personal details and start journey with us
          </span>
          <button
          type="button"
          class="sign-button ghost"
          (click)="panelActive = 'right'">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
